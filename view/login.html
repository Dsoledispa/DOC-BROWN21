<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>BROWN</title>
</head>

<body>
    <div class="column-2 column-2 height-100" id="portada">
        <main class="form-signin">
            <form action="../proceses/login.proc.php" method="post" id="formulario">
                <h1>Inicia sesion</h1>
                <div class="form-floating">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" placeholder="correo@docbrown.com">
                </div>
                <div class="form-floating">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="checkbox mb-3">
                    <label><input type="checkbox" value="recuerdame"> Recuerdame</label>
                </div>
                <input type="submit" value="Iniciar sesión">
            </form>
        </main>
    </div>
    <!-- <script src="../js/script.js"></script> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/swal.js"></script>
</body>

</html>
